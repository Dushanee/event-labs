<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../css/registerpage.css">

</head>

<body>

    <div class="topnav">
        <img src="../img/logo.png" alt="logo" style="width:100px;height:45px;margin-top: 5px; margin-left: 5px;">
        <div class="topnav-right">
            <p><b><h4>1. Registration</h4></b></p>
            <p>2. Business Details</p>
            <p>3. Finish</p>
        </div>
    </div>

    <div class="container">
        <div class="description">
            <h2> Tell us about you and your business <br> so we can verify it.Please provide information<br> per your official documents to get verified <br> quicker
            </h2>
        </div>

        <div class="regform">
            <center><img src="../img/logo.png" style="height: 60px;
                width: 100px;"></center>
            <div class="title">
                Enter Your Business DetailS </div>

            <div class="form">
                <div class="inputfield">
                    <label>Your Business Name</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>Telephone Number</label>
                    <input type="int" class="input">
                </div>

                <div class="inputfield">
                    <label>Additional Telephone Number (optional)</label>
                    <input type="int" class="input">
                </div>
                <div class="inputfield">
                    <label>District</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>Business Address</label>
                    <input type="text" class="input">
                </div>
                <br>
                <div class="inputfield">

                    <input type="button" onclick="window.location.href='registerpage2.html';" value="submit" class="btn">Submit</div>
            </div>
        </div>
    </div>

    <footer>
        <center>copyrights reserved</center>
    </footer>

</body>

</html>
