<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FrontUi/front.css">
    <link rel="stylesheet" href="../FrontUi/Css/changePassword.css">
    <script type="text/javascript" src="../FrontUi/Js/changePassword.js" defer></script>
    <title>Change Password</title>
</head>
<body>
    

    <div class="wrapper">
       <p>Change Your Password</p>

      <form id="change_pwd" method="POST" action="">
        <label class="pwd1" for="Password1">Enter your password</label>
        <input type="password" id="pwd1" name="Password1">
        <input onclick="showpwd('Eyebtn')" type="button" id="Eyebtn">

        <label class="pwd2" for="Password2">Re-Enter your password</label>
        <input type="password" id="pwd2" name="Password2">
        <input onclick="showpwd('ReEyebtn')" type="button" id="ReEyebtn">

        <input type="submit" id="Submit" name="Submit" value="Change Password" onclick="sendData(event)"/>
      </form>

    </div> 



    <div class="footer" id="footer1">
     
        <img id="logo2" src = "../FrontUi/images1/logo.png" >
         <span class="slogan">Make your dream</span><br>
         <span class="slogan">event come true</span> 
         
         <p class="contactus">Contact us</p>
  
         <img id="footerPhone" src="../FrontUi/images1/footer_ringer_volume_32px.png">
         <p>+94 33 234 1249</p>
         
         <img id="mail" src="../FrontUi/images1/footer_secured_letter_32px.png">
         <p>eventslab@gmail.com</p>
  
         <img id="location" src="../FrontUi/images1/footer_location_32px.png">
         <p>UCSC complec, Reid avenue, Colombo 7</p>
         
         <p class="socialMedia">Follow us on social media</p>
          
         <div class="socialMediaIcon">
           <img id="icon" src="../FrontUi/images1/social media/footer_facebook_32px.png">
           <img id="icon" src="../FrontUi/images1/social media/footer_instagram_32px.png">
           <img id="icon" src="../FrontUi/images1/social media/LinkedIn_Circled_32px.png">
         </div>
  
        <div class="rights_footer">
          <p>Copyrights reserved</p>
        </div>
      </div>
</body>
