      <form action="" method="POST" id="signup1">
       <div class="form">
        <p class="signup1_topic">Create an Account</p>

        <label for="email" class="emailAddress1">Email address</label>
        <input type="text" id="email" class="emailAddress2" name="emailAdd" placeholder="test@gmail.com" spellcheck="false"  
         required oninvalid="this.setCustomValidity('Enter valid Email')" oninput="this.setCustomValidity('')">

        <label for="name" class="name1">Name</label>
        <input type="text" id="Fname" class="name2F" name="Fnm" placeholder="First Name" required spellcheck="false">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="Sname" class="name2S" name="Snm" placeholder="Second Name" required spellcheck="false">
        
        <label for="pwd" class="lblpwd">password</label>
        <input type="password" id="pwd1" class="pwd1" name="password1" placeholder="Password" required spellcheck="false"
        oninvalid="this.setCustomValidity('Enter Password')" oninput="this.setCustomValidity('')">
        <input onclick="showpwd()" type="button" id="eyebtn" class="Eye_btn">
         
        <label for="pwd2" class="lblReEnterpwd">Re-Enter password</label>
        <input type="password" id="pwd2" class="pwd3" name="password2" placeholder="Re-Enter Password" required spellcheck="false">
        <input onclick="showRePwd()" type="button" id="ReEnter_eyebtn" class="ReEnter_Eye_btn">
         
        <input type="checkbox" id="agreementChkbox" name="agrementchk" value="agreed">
        <label class="agreement" for="agrementchk"> By clicking I agree to <a href="#">Term and Condition</a></label>
        
        <input type="submit" name="submit1" id="form1Submit" value="Submit" onclick="sendData(event)">
        <!-- <input type="submit" name="submit1" id="form1Submit" value="Submit"> -->
